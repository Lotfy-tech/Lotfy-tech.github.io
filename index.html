<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإعفاء من المواد</title>
    <style>
        /* Combined CSS from both files */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container {
            max-width: 400px;
        }
        .dashboard {
            display: none;
            max-width: 1000px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
        }
        .print-btn {
            background-color: #2196F3;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #f44336;
            float: left;
        }
        .delete-btn {
            background-color: #ff9800;
            padding: 5px 10px;
            font-size: 14px;
        }
        .success-message, .error-message, .warning-message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            display: none;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .warning-message {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            button {
                display: none;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div class="container login-container" id="loginContainer">
        <h1>نظام الإعفاء من المواد</h1>
        
        <div class="warning-message">
            <strong>تحذير:</strong> هذه الصفحة مخصصة ل الليدر او الدكتور فقط
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">دخول</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        
        <hr>
        <div class="warning-message">
            <strong>تنبيه :</strong> الطلاب يسجلون من هنا 
        </div>
        <h2>تقديم طلب جديد</h2>
        <form id="exemptionForm">
            <div class="form-group">
                <label for="fullName">الأسم الثلاثي</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="subjects">المواد الغير ممتحنة</label>
                <textarea id="subjects" name="subjects" required></textarea>
            </div>
            <div class="form-group">
                <label for="reason">العذر</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>
            <button type="submit" class="submit-btn">تقديم الطلب</button>
        </form>
        <div class="success-message" id="successMessage">
            تم تقديم طلبك بنجاح!
        </div>
    </div>

    <!-- Admin Dashboard View -->
    <div class="container dashboard" id="dashboard">
        <h1>الطلبات المقدمة</h1>
        <h2 style="text-align: center;font-size: 17px;font-style: italic;">Created By &copy; Lotfy</h2>
        <button class="print-btn" onclick="window.print()">طباعة الجدول</button>
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        <table id="submissionsTable">
            <thead>
                <tr>
                    <th>التسلسل</th>
                    <th>الأسم الثلاثي</th>
                    <th>المواد الغير ممتحنة</th>
                    <th>العذر</th>
                    <th>تاريخ التقديم</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Shared data key
        const DATA_KEY = 'university_exemption_system_data';
        
        // Form submission
        document.getElementById('exemptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                subjects: document.getElementById('subjects').value,
                reason: document.getElementById('reason').value,
                date: new Date().toLocaleString()
            };
            
            // Save to localStorage
            let submissions = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
            submissions.push(formData);
            localStorage.setItem(DATA_KEY, JSON.stringify(submissions));
            
            // Show success message and reset form
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('exemptionForm').reset();
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
        
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'lotfy' && password === '12345') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadSubmissions();
            } else {
                document.getElementById('errorMessage').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        // Load submissions
        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if(submissions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">لا توجد طلبات مرفوعة بعد</td></tr>';
                return;
            }
            
            submissions.forEach((submission, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${submission.fullName}</td>
                    <td>${submission.subjects}</td>
                    <td>${submission.reason}</td>
                    <td>${submission.date}</td>
                    <td><button class="delete-btn" onclick="deleteSubmission(${index})">حذف</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Delete submission
        function deleteSubmission(index) {
            if(confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                let submissions = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
                submissions.splice(index, 1);
                localStorage.setItem(DATA_KEY, JSON.stringify(submissions));
                loadSubmissions();
            }
        }
        
        // Logout function
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
